<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/ngokevin/aframe-layout-component/dist/aframe-layout-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-entity id="gallery" layout="type: line; margin: 1.2" position="0 0 3">
            <a-plane id="one" color="#CCC" look-at="[camera]" position="-1 0 0"></a-plane>
            <a-plane id="two" color="#CCC" look-at="[camera]" position="0 0 0"></a-plane>
            <a-plane id="three" color="#CCC" look-at="[camera]" position="1 0 0"></a-plane>
        </a-entity>
        <!-- Camera & environment -->
        <a-camera position="0 0 4" id="camera">
            <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500" position="0 0 -.6" scale=".01 .01 .01"
                geometry="primitive: ring" material="color: green; shader: flat"></a-entity>
            <a-animation attribute="position" begin="one" to="0 0 4" dur="1000" fill="forward"
                easing="ease-in-out-cubic"></a-animation>
            <a-animation attribute="position" begin="two" to="1 0 4" dur="1000" fill="forward"
                easing="ease-in-out-cubic"></a-animation>
            <a-animation attribute="position" begin="three" to="2 0 4" dur="1000" fill="forward"
                easing="ease-in-out-cubic"></a-animation>
        </a-camera>

        <a-sky color="#ECECEC"></a-sky>
        <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
        <a-light type="ambient" color="#fff"></a-light>
    </a-scene>
    <script src="script.js"></script>
</body>

</html>
