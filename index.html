<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Experience</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/libs/ammo.js"></script>
    <script src="https://cdn.rawgit.com/chandlerprall/Physijs/master/physi.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; padding: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;" dynamic-body></a-box>
        </a-marker>
        <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>
    <button id="captureBtn" style="position: absolute; top: 10px; left: 10px;">Sacar Foto</button>
    <script src="app.js"></script>
</body>
</html>
