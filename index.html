<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@jeromeetienne/ar.js@2.3.0/aframe/build/aframe-ar.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR con Detección de Planos</title>
    <style>
        /* Estilos opcionales */
        body {
            margin: 0;
            overflow: hidden;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: fixed;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <!-- Incluir la biblioteca AR.js -->
    <script src="https://cdn.jsdelivr.net/npm/@jeromeetienne/ar.js@2.3.0/aframe/build/aframe-ar.js"></script>

    <!-- Configurar la escena AR -->
    <script>
        AFRAME.registerComponent('foo', {
            init: function () {
                // Función para manejar la detección de plano
                this.el.sceneEl.addEventListener('arjs-nft-loaded', () => {
                    // Código para manejar la detección de planos
                    console.log('Plano detectado');
                });
            }
        });
    </script>

    <!-- Definir la escena -->
    <a-scene foo embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Agregar un marcador de plano -->
        <a-nft type="nft" url="./resources/markers/Avi.patt" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <!-- Agregar contenido 3D -->
            <a-entity gltf-model="./resources/models/AVI.fbx" scale="0.5 0.5 0.5"></a-entity>
        </a-nft>
        <!-- Agregar la cámara para la AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
