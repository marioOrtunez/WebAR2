<!DOCTYPE html>
<html>
<head>
  <title>AR.js with Three.js - Surface Detection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.rawgit.com/AR-js-org/AR.js/master/three.js/build/ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
<script>
  // Variables globales
  var scene, camera, renderer, arToolkitSource, arToolkitContext;

  // Inicializar la escena
  function init() {
    scene = new THREE.Scene();

    // Configurar la cámara
    camera = new THREE.Camera();
    scene.add(camera);

    // Configurar el renderer
    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setClearColor(new THREE.Color('lightgrey'), 0);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = 'absolute';
    renderer.domElement.style.top = '0px';
    renderer.domElement.style.left = '0px';
    document.body.appendChild(renderer.domElement);

    // Configurar el origen de AR
    arToolkitSource = new THREEx.ArToolkitSource({
      sourceType: 'webcam',
    });

    arToolkitSource.init(function onReady() {
      onResize();
    });

    window.addEventListener('resize', function() {
      onResize();
    });

    // Crear el contexto de ARToolkit
    arToolkitContext = new THREEx.ArToolkitContext({
      cameraParametersUrl: 'https://cdn.rawgit.com/AR-js-org/AR.js/master/data/data/camera_para.dat',
      detectionMode: 'mono_and_matrix',
    });

    // Inicializar el contexto de ARToolkit
    arToolkitContext.init(function onCompleted() {
      camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });

    // Crear un marcador para la detección de superficies
    var markerRoot = new THREE.Group();
    scene.add(markerRoot);
    new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
      type: 'pattern',
      patternUrl: 'https://cdn.rawgit.com/AR-js-org/AR.js/master/data/data/patt.hiro',
    });

    // Crear una caja simple como objeto 3D
    var geometry = new THREE.BoxGeometry(1, 1, 1);
    var material = new THREE.MeshNormalMaterial();
    var mesh = new THREE.Mesh(geometry, material);
    mesh.position.y = 0.5;
    markerRoot.add(mesh);

    // Renderizar la escena
    animate();
  }

  // Ajustar el tamaño del renderer y la fuente de AR
  function onResize() {
    arToolkitSource.onResizeElement();
    arToolkitSource.copyElementSizeTo(renderer.domElement);
    if (arToolkitContext.arController !== null) {
      arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
    }
  }

  // Función de animación
  function animate() {
    requestAnimationFrame(animate);
    if (arToolkitSource.ready) {
      arToolkitContext.update(arToolkitSource.domElement);
    }
    renderer.render(scene, camera);
  }

  // Inicializar la aplicación
  init();
</script>
</body>
</html>
