<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.2.0/dist/aframe-ar.min.js"></script>
</head>
<body>
    <a-scene
        vr-mode-ui="enabled: false"
        embedded
        arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;">
        
        <!-- AR Content -->
        <a-marker preset="hiro">
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Opcional: aqu√≠ puedes poner cualquier script adicional necesario
        document.addEventListener('DOMContentLoaded', function () {
            var scene = document.querySelector('a-scene');
            if (scene.hasLoaded) {
                startAR();
            } else {
                scene.addEventListener('loaded', startAR);
            }

            function startAR() {
                scene.enterAR();
            }
        });
    </script>
</body>
</html>
